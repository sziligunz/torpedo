<mat-sidenav-container>
  <mat-sidenav #sideNav mode="over" style="width: 50vw;">
      <div fxLayout="column" fxLayoutAlign="start center" style="padding-top: 2em; padding-bottom: 2em;">
          <div><button mat-button routerLink="/login" *ngIf="!isUserLoggedIn()" [ngClass]="{'hide': isUserLoggedIn()}" style="margin-bottom: 2em;" (click)="turnOffSidenav()">Login</button></div>
          <div><button mat-button routerLink="/register" *ngIf="!isUserLoggedIn()" [ngClass]="{'hide': isUserLoggedIn()}" style="margin-bottom: 2em;" (click)="turnOffSidenav()">Register</button></div>
          <div><button mat-button routerLink="/main" *ngIf="isUserLoggedIn()" (click)="logout()">Logout</button></div>
      </div>
  </mat-sidenav>
  <mat-sidenav-content style="height: 100vh;">
      <!-- <app-navbar (sidenavClicked)="sidenavClickedHandler()"></app-navbar> -->
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
